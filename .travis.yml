language: go
os:
  - linux
go:
  - 1.14.x
services:
  - docker
jobs:
  include:
    - stage: build
      before_install:
        - go get -t -v ./...
      script:
        - go test -v -race -coverprofile=coverage.txt -covermode=atomic -coverpkg=github.com/cloudstateio/go-support/cloudstate/... ./...
      after_success:
        - if [ "$TRAVIS_OS_NAME" = "linux" ]; then bash <(curl -s https://codecov.io/bash); fi
    - stage: verification
      name: tck verification
      script:
        - cd tck && ./run_tck.sh
    - stage: deploy docs
      name: deploy release docs to cloudstate.io
      if: tag =~ ^v
      language: scala
      script: cd docs && sbt deploy
    - stage: deploy docs
      name: deploy snapshot docs to cloudstate.io
      if: branch = master AND type = push
      language: scala
      script: cd docs && sbt deploy

env:
  global:
    # encrypted with: travis encrypt --pro -r cloudstateio/go-support DEPLOY_DOCS_TOKEN=<token>
    secure: ""
